<!DOCTYPE html>

    <body>
        <span class="invisible" id="debug">
            <h3 id="axis0">0</h3>

            <span class="top">

    <script>
        const main = require('./renderer.js');
        const $ = require('jquery');

                main.loadHTML(".user", "user");
